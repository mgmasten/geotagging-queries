<!doctype html>

<html>
<head>
  <title>Geo Query Project</title>
  <style>
   /* Always set the map height explicitly to define the size of the div
    * element that contains the map. */
   #map {
      height: 75%;
      margin: 1% 15% 4% 15%;
   }
   /* Optional: Makes the sample page fill the window. */
   html, body {
      height: 100%;
      margin: 2%;
      padding: 0;
   }

   body {
        text-align: center
   }

   #query {
        width: 200px
   }
  </style>
</head>

<body>
     <h1 id="title">Geotagging Keywords Project</h1>
     <h3 id="instructions">Enter your search phrase here</h3>
     <form action="#">
       <input type="text" id="query">
       <input type="submit" value="Search" id='submit'>
     </form>

     <!--<p id="displayQuery"></p>-->

     <div id="map"></div>
     <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(2.8,-187.3),
          mapTypeId: 'terrain'
        });
      }

     </script>

     <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ_ngjNFL25FN-lu9khmDARgaTKWmqeYg&callback=initMap">
     </script>

     <script src="../static/project.js"></script>
     <script type=text/javascript src="{{
       url_for('static', filename='jquery-3.4.1.js') }}"></script>
     <script type=text/javascript>
       $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
     </script>
</body>
</html>
